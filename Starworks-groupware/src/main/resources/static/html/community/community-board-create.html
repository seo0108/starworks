<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 그룹웨어</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mazer-1.0.0/dist/assets/css/bootstrap.css">

    <!-- Quill Editor CSS -->
    <link rel="stylesheet" href="mazer-1.0.0/dist/assets/vendors/quill/quill.snow.css">

    <link rel="stylesheet" href="mazer-1.0.0/dist/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="mazer-1.0.0/dist/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="mazer-1.0.0/dist/assets/css/app.css">
    <link rel="shortcut icon" href="mazer-1.0.0/dist/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
   

            <div class="page-content">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div class="page-heading">
                            <h3>새 글 작성</h3>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="postTitle" class="form-label">제목</label>
                                        <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
                                    </div>

                                    <div class="mb-3">
                                        <label for="postCategory" class="form-label">카테고리</label>
                                        <select class="form-select" id="postCategory">
                                            <option selected>카테고리 선택</option>
                                            <option value="1">동호회</option>
                                            <option value="2">경조사</option>
                                            <option value="3">사내활동</option>
                                            <option value="4">건의사항</option>
                                            <option value="5">기타</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="postContent" class="form-label">내용</label>
                                        <div id="editor" style="height: 300px;"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">첨부파일</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>

                                    <div class="d-flex justify-content-end mt-4">
                                        <a href="community-board.html" class="btn btn-light me-2">취소</a>
                                        <button type="submit" class="btn btn-primary">저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>

<!--     <script src="mazer-1.0.0/dist/assets/js/main.js"></script> -->
</body>

</html>

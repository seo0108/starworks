                if (items.length === 0) {

                    return;

                noResultsDiv.style.display = 'none';
                menuGrid.style.display = 'flex';

                        </div>

                    a.className = 'page-link';

                        displayPage(i, items);
                    });
                    li.appendChild(a);
                    ul.appendChild(li);
                }
                paginationContainer.appendChild(ul);
            }

            function displayPage(page, items) {
                currentPage = page;
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedItems = items.slice(start, end);
                renderMenuItems(paginatedItems);
                setupPagination(items);
            }

            function applyFiltersAndSort() {
                let filteredData = [...menuData];
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;
                const activeStatus = document.querySelector('#statusTab .nav-link.active').dataset.statusFilter;
                const sort = sortOptions.value;

                if (searchTerm) {
                    filteredData = filteredData.filter(item => item.name.toLowerCase().includes(searchTerm));
                }

                if (category !== 'all') {
                    filteredData = filteredData.filter(item => item.category === category);
                }
                
                if (activeStatus !== 'all') {
                    filteredData = filteredData.filter(item => item.status === activeStatus);
                }

                switch (sort) {
                    case 'price-asc':
                        filteredData.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        filteredData.sort((a, b) => b.price - a.price);
                        break;
                    case 'popular':
                        filteredData.sort((a, b) => b.popularity - a.popularity);
                        break;
                    case 'latest':
                    default:
                        filteredData.sort((a, b) => new Date(b.registeredDate) - new Date(a.registeredDate));
                        break;
                }

                currentlyDisplayedItems = filteredData;
                displayPage(1, currentlyDisplayedItems);
            }
            
            function resetAllFilters() {
                searchInput.value = '';
                categoryFilter.value = 'all';
                sortOptions.value = 'latest';
                document.querySelector('#statusTab .nav-link.active').classList.remove('active');
                document.querySelector('#statusTab .nav-link[data-status-filter="all"]').classList.add('active');
                applyFiltersAndSort();
            }

            function showMenuDetails(id) {
                const item = menuData.find(m => m.id == id);
                if (!item) return;

                document.getElementById('menu-detail-title').textContent = item.name;
                document.getElementById('menu-detail-image').src = item.image;
                document.getElementById('menu-detail-description').textContent = item.description;
                document.getElementById('menu-detail-price').textContent = `${item.price.toLocaleString()}원`;
                document.getElementById('menu-detail-allergies').textContent = item.allergies || '해당 정보 없음';

                const periodDiv = document.getElementById('menu-detail-period');
                if (item.status === '시즌 한정' && item.salesStart && item.salesEnd) {
                    document.getElementById('menu-detail-sales-period').textContent = `${item.salesStart} ~ ${item.salesEnd}`;
                    periodDiv.style.display = 'block';
                } else {
                    periodDiv.style.display = 'none';
                }
                menuDetailModal.show();
            }

            function openEditModal(id) {
                const item = menuData.find(m => m.id == id);
                if (!item) return;

                document.getElementById('edit-menu-id').value = item.id;
                document.getElementById('edit-menu-name').value = item.name;
                document.getElementById('edit-menu-category').value = item.category;
                document.getElementById('edit-menu-price').value = item.price;
                document.getElementById('edit-menu-description').value = item.description;
                document.getElementById('edit-menu-status').value = item.status;
                
                menuEditModal.show();
            }

            function deleteMenuItem(id) {
                if (confirm('정말로 이 메뉴를 삭제하시겠습니까?')) {
                    const index = menuData.findIndex(item => item.id == id);
                    if (index > -1) {
                        menuData.splice(index, 1);
                        applyFiltersAndSort(); // Re-render the list
                    }
                }
            }

            menuEditForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('edit-menu-id').value;
                const index = menuData.findIndex(item => item.id == id);

                if (index > -1) {
                    menuData[index].name = document.getElementById('edit-menu-name').value;
                    menuData[index].category = document.getElementById('edit-menu-category').value;
                    menuData[index].price = parseInt(document.getElementById('edit-menu-price').value, 10);
                    menuData[index].description = document.getElementById('edit-menu-description').value;
                    menuData[index].status = document.getElementById('edit-menu-status').value;
                    
                    // Note: Image upload handling is not fully implemented, 
                    // this just shows the filename.
                    const imageFile = document.getElementById('edit-menu-image').files[0];
                    if (imageFile) {
                        // In a real app, you would upload the file and get a new URL.
                        // For this demo, we'll just use a placeholder or the existing image path.
                        console.log(`New image selected: ${imageFile.name}. Upload logic needed.`);
                    }
                }

                menuEditModal.hide();
                applyFiltersAndSort();
            });

            function exportToPDF() {
                if (currentlyDisplayedItems.length === 0) {
                    alert('내보낼 데이터가 없습니다.');
                    return;
                }
                const doc = new jsPDF();
                
                doc.setFont('arial', 'normal');

                doc.text("메뉴 목록", 14, 16);

                const tableColumn = ["메뉴명", "카테고리", "가격", "상태"];
                const tableRows = [];

                currentlyDisplayedItems.forEach(item => {
                    const itemData = [
                        item.name,
                        item.category,
                        item.price.toLocaleString() + '원',
                        item.status,
                    ];
                    tableRows.push(itemData);
                });

                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: 20,
                    styles: {
                        font: "arial",
                        fontStyle: 'normal'
                    },
                    headStyles: {
                        fontStyle: 'bold'
                    }
                });

                doc.save('menu_list.pdf');
            }

            function exportToExcel() {
                if (currentlyDisplayedItems.length === 0) {
                    alert('내보낼 데이터가 없습니다.');
                    return;
                }
                const worksheetData = currentlyDisplayedItems.map(item => ({
                    '메뉴명': item.name,
                    '카테고리': item.category,
                    '가격': item.price,
                    '상태': item.status
                }));

                const worksheet = XLSX.utils.json_to_sheet(worksheetData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "메뉴 목록");

                worksheet['!cols'] = [
                    { wch: 30 }, // 메뉴명
                    { wch: 15 }, // 카테고리
                    { wch: 15 }, // 가격
                    { wch: 15 }  // 상태
                ];

                XLSX.writeFile(workbook, "menu_list.xlsx");
            }

            // Event Listeners
            searchInput.addEventListener('input', applyFiltersAndSort);
            categoryFilter.addEventListener('change', applyFiltersAndSort);
            sortOptions.addEventListener('change', applyFiltersAndSort);
            resetBtn.addEventListener('click', resetAllFilters);
            exportPdfBtn.addEventListener('click', exportToPDF);
            exportExcelBtn.addEventListener('click', exportToExcel);

            statusTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    statusTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    applyFiltersAndSort();
                });
            });
            
            menuGrid.addEventListener('click', function(e) {
                const editBtn = e.target.closest('.btn-edit');
                const deleteBtn = e.target.closest('.btn-delete');
                const cardImage = e.target.closest('.menu-card-image');

                if (editBtn) {
                    const menuId = editBtn.dataset.id;
                    openEditModal(menuId);
                    return;
                }
                if (deleteBtn) {
                    const menuId = deleteBtn.dataset.id;
                    deleteMenuItem(menuId);
                    return;
                }
                if (cardImage) {
                    const menuId = cardImage.dataset.id;
                    showMenuDetails(menuId);
                }
            });

            // Initial Render
            applyFiltersAndSort();
        });
    </script>
</body>

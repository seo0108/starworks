<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문서 등록 - Mazer Admin Dashboard</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="mazer-1.0.0/dist/assets/css/bootstrap.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="mazer-1.0.0/dist/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet"
	href="mazer-1.0.0/dist/assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="mazer-1.0.0/dist/assets/css/app.css">
<link rel="shortcut icon" href="assets/compiled/svg/favicon.svg"
	type="image/x-icon">
</head>

<body>

	<div id="main-content">
		<div class="page-heading">
			<h3>문서 등록</h3>
			<p class="text-subtitle text-muted">새로운 문서를 자료실에 등록합니다.</p>
		</div>
		<div class="page-content">
			<div class="row justify-content-center">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">문서 정보 입력</h4>
						</div>
						<div class="card-body px-5">
							<form>
								<div class="mb-3">
									<label for="archiveSelect" class="form-label">자료실 선택</label> <select
										class="form-select" id="archiveSelect">
										<option value="personal">개인 자료실</option>
										<option value="department">부서 자료실</option>
										<option value="company">전사 자료실</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="documentTitle" class="form-label">제목</label> <input
										type="text" class="form-control" id="documentTitle"
										placeholder="문서 제목을 입력하세요">
								</div>
								<div class="mb-3">
									<label for="documentContent" class="form-label">내용</label>
									<textarea class="form-control" id="documentContent" rows="5"
										placeholder="문서 내용을 입력하세요"></textarea>
								</div>
								<div class="mb-3">
									<label for="formFile" class="form-label">파일 첨부</label> <input
										class="form-control" type="file" id="formFile">
								</div>
								<div class="d-flex justify-content-end mt-4">
									<button type="submit" class="btn btn-primary me-2">등록</button>
									<button type="button" class="btn btn-secondary">취소</button>
								</div>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>

	<!--     <script src="mazer-1.0.0/dist/assets/vendors/ckeditor/ckeditor.js"></script> -->
	<script>
        ClassicEditor
            .create( document.querySelector( '#documentContent' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
	<script src="mazer-1.0.0/dist/assets/js/main.js"></script>
</body>

</html>
